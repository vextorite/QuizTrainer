{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/main.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}


<div class="d-flex flex-column justify-content-center align-items-center vh-100">
  
<!-- Modal -->
<div class="modal fade " id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-3 border-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">You Are About To Start A Quiz</h5>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger border-2" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-outline-primary border-2">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="card bg-primary text-white border-3 border-dark shadow" style="width: 35rem;"">
  <div class="h3 card-body d-flex justify-content-center ">Available Quiz</div>
</div>
<hr>
{% for obj in object_list %}
{% if obj.isActive %}

  <div class="d-flex justify-content-center ">
    <button
        class="btn modal-button btn-outline-dark btn-lg border-3 border-dark shadow"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-questions="{{obj.numberOfQuestions}}"
        data-time="{{obj.time}}"
        data-pass = "{{obj.requiredScore}}"
        data-toggle="modal"
        data-target="#quizStartModal">
        {{obj.name}}
    </button><br>
  </div>
    
    
{% endif %}
{% endfor %}
</div>
{% endblock content %}
