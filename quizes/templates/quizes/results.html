<!DOCTYPE html>


<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

{% block content %}
<body>
<h1 class="text-center">Results Summary</h1>
<hr>

<div class="container">

  <p class="text-center lead">Results will be exported into Excel Sheets.</p> 
  <p class="text-center lead">Click the <button type="button" class="btn btn-outline-primary border-1">Export</button> button to download the captured results for that quiz.</p>
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Quiz Title</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      {% for quiz in quizes %}
      <tr>
        <td>{{quiz.topic}}: {{quiz.name}}</td>
        <td><a href="{% url 'quizes:export' quiz.pk %}" class="btn btn-outline-primary border-1 shadow">Export</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


</body>
{% endblock content %}
</html>
